<!-- Side-Nav -->
<div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar"
  style="border-right: 1px solid lightgrey;">
  <ul class="nav flex-column text-dark w-100">
    <a class="nav-link h3 text-dark m-4">
      Blogs Admin
    </a>
    <li class="nav-link p-3 active" (click)="toggleActive($event)">
      <i class="bx bxs-dashboard"></i>
      <span class="mx-2">Home</span>
    </li>
    <li class="nav-link p-3" (click)="toggleActive($event)">
      <i class="bx bx-user-check"></i>
      <span class="mx-2">Profile</span>
    </li>
    <li class="nav-link p-3" (click)="toggleActive($event)">
      <i class="bx bx-conversation"></i>
      <span class="mx-2">Contact</span>
    </li>
  </ul>

  <span class="nav-link h4 w-100 p-3">
    <hr class="mb-2">
    <span class="mt-2">
      <i class="fa fa-fw fa-power-off"></i>&nbsp;&nbsp;Logout
    </span>
  </span>
</div>

<!-- Main Wrapper -->
<div class="p-1 my-container active-cont">
  <!-- Top Nav -->
  <nav class="navbar top-navbar navbar-light bg-light px-5">
    <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
  </nav>
  <div class="container-fluid p-2">
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Url</th>
          <th>Description</th>
          <th>Written By</th>
          <th>Dated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogsList">
          <td>{{blog.Id}}</td>
          <td>{{blog.Title}}</td>
          <!-- {{blog.Url}} -->
          <td></td>
          <td>
            <details>
              <summary>{{blog.Title}}</summary>
              <p>{{blog.Description}}</p>
            </details>
          </td>
          <td>{{blog.WrittenBy}}</td>
          <td>{{blog.PublishedOn}}</td>
          <td>
            <button style="cursor: pointer;" class="btn btn-sm p-2 m-1" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa fa-pencil"></i></button>
            <button style="cursor: pointer;" class="btn btn-sm p-2 m-1" (click)="deleteBlog()"><i
                class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="7" style="text-align: right;">Powered By: <a
              href="https://getallpapers.com/">getallpapers.com</a></th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="offcanvas offcanvas-end w-75" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <!-- <h5 id="offcanvasRightLabel">Offcanvas right</h5> -->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form class="w-100 m-auto">
        <div class="d-flex justify-content-evenly">
          <div class="m-2 mb-3 w-50">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="blogTitle" aria-describedby="blogTitle">
          </div>
          <div class="m-2 mb-3 w-50">
            <label for="url" class="form-label">Url</label>
            <input type="text" class="form-control" id="blogUrl">
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <div class="m-2 mb-3 w-50">
            <label for="Writer" class="form-label">Writer</label>
            <input type="text" class="form-control" id="blogWriter" aria-describedby="blogWriter">
          </div>
          <div class="m-2 mb-3 w-50">
            <label for="blogImg" class="form-label">Image</label>
            <input type="file" class="form-control" id="blogImage">
          </div>
        </div>
        <div class="container-fluid">
          <textarea id="editor"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
