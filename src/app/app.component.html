<!-- Main Wrapper -->
<div class="p-1 my-container active-cont">
  <!-- Top Nav -->
  <nav class="navbar top-navbar navbar-light bg-light px-5">
    <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
  </nav>


  <div class="container-fluid p-2" hidden>
    <textarea id="editor"></textarea>
  </div>
  <div class="container-fluid p-2">
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Url</th>
          <th>Description</th>
          <th>Written By</th>
          <th>Dated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogsList">
          <td>{{blog.Id}}</td>
          <td></td>
          <td>{{blog.Title}}</td>
          <td>{{blog.Url}}</td>
          <td>{{blog.Description}}</td>
          <td>{{blog.WrittenBy}}</td>
          <td>{{blog.PublishedOn}}</td>
          <td><button>Click</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="7" style="text-align: right;">Powered By: <a href="https://getallpapers.com/">getallpapers.com</a></th>
        </tr>
      </tfoot>
    </table>
  </div>


</div>
